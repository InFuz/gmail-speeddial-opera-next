<html>
<head>
	<style>
		body {
			display: -webkit-flex;
			display: flex;
			-webkit-align-items: center;
			align-items: center;
			-webkit-justify-content: center;
			justify-content: center;

			background: -webkit-radial-gradient(center, ellipse cover,  #ff3019 0%,#cf0404 100%);

			font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
		}

		#cont {
			position: relative;
		}

		#logo {
			width: 150px;
		}

		.no-unread #num {
			display: none;
		}

		#num {
			width: 40px;
			height: 40px;
			padding: 0;

			background: #edebdf;
			border: 5px solid #8c8c8c;
			border-radius: 30px;

			position: absolute;
			right: -10px;
			bottom: 10px;

			font-size: 30px;
			font-weight: bold;

			line-height: 40px;
			vertical-align: middle;
			text-align: center;
		}

		#num.many {
			font-size: 23px;
		}
	</style>
</head>

<body>
	<div id="cont" class="no-unread">
		<img id="logo" src="gmail-icon.png" />

		<div id="num">
		</div>
	</div>

	<script src="zepto.min.js"></script>
	<script src="gmail.js"></script>
</body>
</html>
